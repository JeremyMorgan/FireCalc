    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Basic Page</h4>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script type="text/jsx">

    var data = [
      {author: "3/4 (booster)", text: "1100"},
      {author: "1 (booster)", text: "150"},
      {author: "1 1/4 (booster)", text: "80"},
      {author: "1 3/4 with 1 1/2 couplings", text: "24"}
    ];

    var CommentList = React.createClass({
    
    render: function() {
        var commentNodes = this.props.data.map(function (comment) {
          return (
            <Comment author={comment.author}>
              {comment.text}
            </Comment>
          );
        });
        return (
          <div className="commentList">
            {commentNodes}
          </div>
        );
      }
    });

    React.render(
      <CommentBox data={data} />,
      document.getElementById('content')
    );
   

    </script>
